<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema D&D Multijugador</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffd700;
            --secondary: #8b0000;
            --bg: #1a1a2e;
            --card-bg: #16213e;
            --text: #e94560;
            --accent: #0f3460;
        }

        body {
            font-family: 'MedievalSharp', cursive;
            background-color: var(--bg);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--primary);
            text-shadow: 2px 2px 4px #000;
            font-size: 3em;
            margin-bottom: 5px;
        }

        .subtitle {
            font-style: italic;
            color: #ccc;
            margin-bottom: 30px;
        }

        /* User UI */
        #user-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 20px;
            border: 1px solid var(--primary);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1001;
        }
        .user-badge {
            background: var(--accent);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
        }
        #logout-btn {
            background: transparent;
            color: var(--text);
            border: none;
            cursor: pointer;
            font-size: 0.8em;
            text-decoration: underline;
        }

        /* Auth Modal */
        #auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .auth-container {
            background: var(--card-bg);
            padding: 30px;
            border: 2px solid var(--primary);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .auth-container h2 { color: var(--primary); margin-top: 0; }
        .auth-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #0f3460;
            border: 1px solid var(--primary);
            color: white;
            box-sizing: border-box;
        }
        .auth-container button {
            width: 100%;
            padding: 10px;
            background: var(--secondary);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        .auth-toggle {
            margin-top: 15px;
            font-size: 0.8em;
            color: #aaa;
            cursor: pointer;
        }

        /* Status Bar */
        .status-bar {
            background: var(--card-bg);
            border: 1px solid var(--primary);
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: #44ff44;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        /* Form Section */
        .admin-panel {
            background: rgba(22, 33, 62, 0.8);
            border: 1px solid var(--text);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 30px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .admin-content {
            display: none;
            margin-top: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        input, select, button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--accent);
            background-color: #0f3460;
            color: white;
            font-family: 'MedievalSharp', cursive;
        }

        button {
            background-color: var(--secondary);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        button:hover:not(:disabled) {
            background-color: var(--text);
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        /* Main Game Layout */
        .game-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* Character Grid */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            flex-grow: 1;
        }

        .char-card {
            background: var(--card-bg);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: 0.3s;
            overflow: hidden;
        }

        .char-card:hover {
            border-color: var(--primary);
        }

        .char-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 10px;
        }

        .char-info h3 { margin: 0; color: #fff; font-size: 1.5em; }
        .char-info span { font-size: 0.8em; color: #aaa; }

        .char-icon { font-size: 2.5em; opacity: 0.7; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .stat-box {
            background: #0f3460;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid rgba(255,215,0,0.1);
        }

        .stat-label { font-size: 0.7em; color: var(--primary); display: block; }
        .stat-val { font-size: 1.2em; font-weight: bold; }

        /* HP Bar */
        .hp-container { margin-top: 15px; }
        .hp-label { display: flex; justify-content: space-between; font-size: 0.8em; margin-bottom: 5px; }

        .hp-bar-bg {
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #000;
        }

        .hp-bar-fill {
            height: 100%;
            background: linear-gradient(to right, #e94560, #8b0000);
            width: 100%;
            transition: width 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            text-shadow: 1px 1px 1px #000;
        }

        /* Resource Bar */
        .resource-container { margin-top: 10px; }
        .resource-bar-bg {
            height: 15px;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #111;
        }
        .resource-bar-fill {
            height: 100%;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6em;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
        }

        .controls input { width: 40px; text-align: center; }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: transparent;
            color: #555;
            font-size: 0.8em;
            padding: 2px 5px;
        }
        .delete-btn:hover { color: var(--text); transform: none; }

        .owner-tag {
            font-size: 0.7em;
            color: #666;
            margin-top: 10px;
            text-align: right;
            font-style: italic;
        }

        /* Narrative Side Panel */
        .narrative-panel {
            width: 300px;
            background: var(--card-bg);
            border: 1px solid var(--accent);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .narrative-header {
            padding: 15px;
            border-bottom: 1px solid var(--accent);
            color: var(--primary);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        #narrative-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .log-entry {
            border-left: 2px solid var(--accent);
            padding-left: 10px;
            animation: fadeIn 0.5s;
        }

        .log-owner { font-weight: bold; color: var(--primary); font-size: 0.8em; margin-bottom: 2px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }

        /* Icons mapping styles */
        .icon- Guerrero::before { content: '‚öîÔ∏è'; }
        .icon- Mago::before { content: 'ü™Ñ'; }
        .icon- Picaro::before { content: 'üó°Ô∏è'; }
        .icon- Clerigo::before { content: '‚ú®'; }
        .icon- Paladin::before { content: 'üõ°Ô∏è'; }
    </style>
</head>
<body>

    <div id="auth-modal">
        <div class="auth-container">
            <h2 id="auth-title">Entrar al Reino</h2>
            <div id="auth-error-msg" style="color: var(--text); font-size: 0.8em; margin-bottom: 10px; display: none;"></div>
            <input type="text" id="auth-user" placeholder="Nombre de H√©roe">
            <input type="password" id="auth-pass" placeholder="Palabra Secreta">
            <button id="auth-submit-btn" onclick="handleAuth()">Entrar</button>
            <div class="auth-toggle" onclick="toggleAuthMode()" id="auth-toggle-text">¬øNuevo aqu√≠? Reg√≠strate</div>
        </div>
    </div>

    <div id="user-info">
        <span class="user-badge" id="display-username">Invitado</span>
        <button id="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
    </div>

    <div style="display: flex; align-items: center; gap: 20px;">
        <img src="https://www.freeiconspng.com/uploads/dice-png-27.png" width="50" alt="dice">
        <h1>Sistema D&D Multijugador</h1>
        <img src="https://www.freeiconspng.com/uploads/dice-png-27.png" width="50" alt="dice">
    </div>
    <p class="subtitle">Crea y gestiona personajes din√°micamente</p>

    <div class="status-bar">
        <div>
            <span class="status-dot"></span>
            <strong style="color: var(--primary)">Servidor Node.js + Socket.io</strong>
        </div>
        <div id="connection-count" style="color: #aaa; font-size: 0.9em;">1 jugadores conectados</div>
        <button id="reset-btn" style="background: transparent; border: 1px solid var(--secondary); font-size: 0.7em; padding: 2px 10px; display: none;" onclick="resetGame()">Reiniciar Todo</button>
    </div>

    <section class="admin-panel">
        <div class="admin-header" onclick="togglePanel()">
            <h2>‚öîÔ∏è Crear Nuevo Jugador</h2>
            <button id="toggle-btn">Mostrar Panel</button>
        </div>

        <div class="admin-content" id="admin-form">
            <div class="form-grid">
                <div>
                    <label>Nombre:</label><br>
                    <input type="text" id="name" placeholder="Ej: Heimerdinger">
                </div>
                <div>
                    <label>Clase:</label><br>
                    <select id="class">
                        <option value="Guerrero">Guerrero</option>
                        <option value="Mago">Mago</option>
                        <option value="P√≠caro">P√≠caro</option>
                        <option value="Cl√©rigo">Cl√©rigo</option>
                        <option value="Palad√≠n">Palad√≠n</option>
                        <option value="Monje">Monje</option>
                        <option value="Art√≠fice">Art√≠fice</option>
                    </select>
                </div>
                <div>
                    <label>Raza:</label><br>
                    <input type="text" id="race" placeholder="Ej: Gnomo">
                </div>
                <div>
                    <label>Nivel:</label><br>
                    <select id="level">
                        <script>
                            for(let i=1; i<=20; i++) document.write(`<option value="${i}">Nivel ${i}</option>`);
                        </script>
                    </select>
                </div>
                <div>
                    <label>Color:</label><br>
                    <input type="color" id="char-color" value="#0f3460" style="height: 40px; padding: 2px;">
                </div>
                <div>
                    <label>Recurso Extra:</label><br>
                    <select id="resource-type">
                        <option value="">Ninguno</option>
                        <option value="Mana">Man√° (Azul)</option>
                        <option value="Ki">Ki (Cian)</option>
                        <option value="Ira">Ira (Naranja)</option>
                    </select>
                </div>
            </div>

            <div style="margin-top: 20px; display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px;">
                <div><label>FUE</label><input type="number" id="str" value="10"></div>
                <div><label>DES</label><input type="number" id="dex" value="10"></div>
                <div><label>CON</label><input type="number" id="con" value="10"></div>
                <div><label>INT</label><input type="number" id="int" value="10"></div>
                <div><label>SAB</label><input type="number" id="wis" value="10"></div>
                <div><label>CAR</label><input type="number" id="cha" value="10"></div>
            </div>

            <div style="margin-top: 20px; text-align: right;">
                <button onclick="createCharacter()" style="padding: 10px 30px; font-size: 1.2em;">‚ú® Materializar</button>
            </div>
        </div>
    </section>

    <div class="game-container">
        <div class="character-grid" id="characters">
            <!-- Din√°mico -->
        </div>

        <aside class="narrative-panel">
            <div class="narrative-header">
                <span>Cr√≥nicas</span>
                <span style="font-size: 0.8em; opacity: 0.5;">üìú</span>
            </div>
            <div id="narrative-log">
                <!-- Log -->
            </div>
        </aside>
    </div>

    <script>
        const socket = io();
        let currentUser = null;
        let currentRole = null;
        let currentToken = null;
        let isRegisterMode = false;

        // Icons map
        const icons = {
            'Guerrero': '‚öîÔ∏è', 'Mago': 'ü™Ñ', 'P√≠caro': 'üó°Ô∏è',
            'Cl√©rigo': '‚ú®', 'Palad√≠n': 'üõ°Ô∏è', 'Monje': 'ü•ã',
            'Art√≠fice': 'üîß'
        };

        // UI Auth Logic
        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('auth-title').innerText = isRegisterMode ? 'Registrar H√©roe' : 'Entrar al Reino';
            document.getElementById('auth-submit-btn').innerText = isRegisterMode ? 'Registrar' : 'Entrar';
            document.getElementById('auth-toggle-text').innerText = isRegisterMode ? '¬øYa tienes cuenta? Entra' : '¬øNuevo aqu√≠? Reg√≠strate';
        }

        function handleAuth() {
            const username = document.getElementById('auth-user').value;
            const password = document.getElementById('auth-pass').value;
            if (!username || !password) return alert("Completa los campos");
            
            const event = isRegisterMode ? 'register' : 'login';
            socket.emit(event, { username, password });
        }

        socket.on('auth-success', (data) => {
            currentUser = data.username;
            currentRole = data.role;
            currentToken = data.token;
            localStorage.setItem('dnd_user', currentUser);
            localStorage.setItem('dnd_role', currentRole);
            localStorage.setItem('dnd_token', currentToken);

            document.getElementById('auth-modal').style.display = 'none';
            document.getElementById('user-info').style.display = 'flex';
            document.getElementById('display-username').innerText = currentUser;
            if (currentRole === 'dm') document.getElementById('reset-btn').style.display = 'block';

            socket.emit('request-refresh'); // Optional, to ensure latest state
        });

        socket.on('auth-error', (msg) => {
            const errDiv = document.getElementById('auth-error-msg');
            errDiv.innerText = msg;
            errDiv.style.display = 'block';
        });

        socket.on('auth-expired', () => {
            logout();
        });

        function logout() {
            localStorage.removeItem('dnd_user');
            localStorage.removeItem('dnd_role');
            localStorage.removeItem('dnd_token');
            location.reload();
        }

        // Restore session
        const storedUser = localStorage.getItem('dnd_user');
        const storedToken = localStorage.getItem('dnd_token');
        if (storedUser && storedToken) {
            socket.emit('restore-session', { username: storedUser, token: storedToken });
        }

        function togglePanel() {
            const content = document.getElementById('admin-form');
            const btn = document.getElementById('toggle-btn');
            if (content.style.display === 'block') {
                content.style.display = 'none';
                btn.innerText = 'Mostrar Panel';
            } else {
                content.style.display = 'block';
                btn.innerText = 'Ocultar Panel';
            }
        }

        function createCharacter() {
            const name = document.getElementById('name').value;
            if (!name) return alert("¬°El h√©roe necesita un nombre!");

            const hpBase = parseInt(document.getElementById('con').value) + 10 + (parseInt(document.getElementById('level').value) * 5);

            const char = {
                id: Date.now(),
                name: name,
                class: document.getElementById('class').value,
                race: document.getElementById('race').value,
                level: document.getElementById('level').value,
                color: document.getElementById('char-color').value,
                hp: hpBase,
                maxHp: hpBase,
                owner: currentUser,
                stats: {
                    str: document.getElementById('str').value,
                    dex: document.getElementById('dex').value,
                    con: document.getElementById('con').value,
                    int: document.getElementById('int').value,
                    wis: document.getElementById('wis').value,
                    cha: document.getElementById('cha').value
                }
            };

            const rType = document.getElementById('resource-type').value;
            if (rType) {
                char.resource = {
                    type: rType,
                    value: 15,
                    max: 15,
                    color: rType === 'Mana' ? '#3498db' : (rType === 'Ki' ? '#00d2ff' : '#e67e22')
                };
            }

            socket.emit('new-character', char);
            togglePanel();
        }

        function updateHP(id, change) {
            socket.emit('update-hp', { id, change, user: currentUser });
        }

        function updateResource(id, change) {
            socket.emit('update-resource', { id, change, user: currentUser });
        }

        function deleteChar(id) {
            if(confirm('¬øDeseas desterrar a este h√©roe?')) {
                socket.emit('delete-character', { id, user: currentUser });
            }
        }

        function resetGame() {
            if(confirm('¬øReiniciar todo el mundo?')) {
                socket.emit('reset-game', currentUser);
            }
        }

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }

        socket.on('init', (data) => {
            renderCharacters(data.characters);
            document.getElementById('narrative-log').innerHTML = '';
            data.narrative.forEach(addNarrativeEntry);
        });

        socket.on('character-update', renderCharacters);

        socket.on('narrative-update', addNarrativeEntry);

        socket.on('narrative-reset', () => {
            document.getElementById('narrative-log').innerHTML = '';
        });

        function renderCharacters(characters) {
            const container = document.getElementById('characters');
            container.innerHTML = '';

            characters.forEach(char => {
                const canEdit = (char.owner === currentUser || currentRole === 'dm');
                const card = document.createElement('div');
                card.className = 'char-card';
                card.style.borderTop = `4px solid ${char.color}`;

                const icon = icons[char.class] || 'üë§';

                card.innerHTML = `
                    <button class="delete-btn" onclick="deleteChar(${char.id})" ${canEdit ? '' : 'style="display:none"'}>‚úï</button>
                    <div class="char-header">
                        <div class="char-info">
                            <h3>${escapeHTML(char.name)}</h3>
                            <span>${escapeHTML(char.race)} / ${escapeHTML(char.class)} - Nivel ${char.level}</span>
                        </div>
                        <div class="char-icon">${icon}</div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-box"><span class="stat-label">FUE</span><span class="stat-val">${char.stats.str}</span></div>
                        <div class="stat-box"><span class="stat-label">DES</span><span class="stat-val">${char.stats.dex}</span></div>
                        <div class="stat-box"><span class="stat-label">CON</span><span class="stat-val">${char.stats.con}</span></div>
                        <div class="stat-box"><span class="stat-label">INT</span><span class="stat-val">${char.stats.int}</span></div>
                        <div class="stat-box"><span class="stat-label">SAB</span><span class="stat-val">${char.stats.wis}</span></div>
                        <div class="stat-box"><span class="stat-label">CAR</span><span class="stat-val">${char.stats.cha}</span></div>
                    </div>

                    <div class="hp-container">
                        <div class="hp-label">
                            <span>Puntos de Vida</span>
                            <span>${char.hp}/${char.maxHp}</span>
                        </div>
                        <div class="hp-bar-bg">
                            <div class="hp-bar-fill" style="width: ${(char.hp/char.maxHp)*100}%">
                                ${char.hp}/${char.maxHp}
                            </div>
                        </div>
                    </div>

                    ${char.resource ? `
                        <div class="resource-container">
                            <div class="hp-label" style="font-size: 0.7em;">
                                <span><span style="color: ${char.resource.color}">üî•</span> ${char.resource.type}</span>
                                <span>${char.resource.value}/${char.resource.max}</span>
                            </div>
                            <div class="resource-bar-bg">
                                <div class="resource-bar-fill" style="width: ${(char.resource.value/char.resource.max)*100}%; background: ${char.resource.color}">
                                    ${char.resource.value}/${char.resource.max}
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    <div class="controls">
                        <input type="number" value="10" id="hp-val-${char.id}">
                        <button onclick="updateHP(${char.id}, -parseInt(document.getElementById('hp-val-${char.id}').value))" class="btn-damage" ${canEdit ? '' : 'disabled'}>-HP</button>
                        <button onclick="updateHP(${char.id}, parseInt(document.getElementById('hp-val-${char.id}').value))" class="btn-heal" ${canEdit ? '' : 'disabled'}>+HP</button>

                        ${char.resource ? `
                            <button onclick="updateResource(${char.id}, -1)" style="margin-left: 10px; padding: 2px 8px;" ${canEdit ? '' : 'disabled'}>Uso</button>
                            <button onclick="updateResource(${char.id}, 1)" style="padding: 2px 8px;" ${canEdit ? '' : 'disabled'}>Rec</button>
                        ` : ''}
                    </div>

                    <div class="owner-tag">Propietario: ${escapeHTML(char.owner || 'An√≥nimo')}</div>
                `;
                container.appendChild(card);
            });
        }

        function addNarrativeEntry(entry) {
            const log = document.getElementById('narrative-log');
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerHTML = `
